<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <title>Music box</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@200&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/product.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="contenedor1">
                    <div class="logo">
                        <img src="images/Logo Music Box.png" alt="Logo de Music Box">
                    </div>
                    <div><i class="fas fa-map-marker-alt"></i></div>
                </div>
                <div class="contenedor2">
                    <form action="/" method="GET">
                        <div>
                            <input type="text" name="busqueda" placeholder="Buscá aquí tu producto" class="search-bar"><i class="fas fa-search"></i>
                        </div>   
                    </form>
                </div>
                <div class="contenedor3">
                    <div class="register">
                        <a href="/register">Registrate</a>
                    </div>
                    <div class="login">
                        <a href="/login">Iniciá Sesión</a>
                    </div>
                    
                    <div class="user-account">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="carrito">
                        <a href="/carrito"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
            
        </header>
        <main>
            <div class="carrousel">
                <a href=""><i class="fas fa-arrow-left"></i></a>
                <div>imagen 1</div>
                <div>imagen 2</div>
                <div>imagen 3</div>
                <a href=""><i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="benefits">
                <p><i class="fas fa-award"></i> Garantía Oficial</p>
                <p><i class="fas fa-truck"></i> Envío gratis desde $10.000</p>
                <p><i class="far fa-credit-card"></i> 3, 6 y 12 cuotas sin interés</p>
            </div>
            <div class="categorias">
                <div class="button">
                    <a href="#">
                        <img src="images/guitarra.png" alt="guitarra">
                        <p>Cuerda</p>
                    </a>
                </div>
                <div class="button">
                    <a href="#">
                        <img src="images/saxo.png" alt="">
                        <p>Viento</p>
                    </a>
                </div>
                <div class="button">
                    <a href="#">
                        <img src="images/drums.png" alt="">
                        <p>Percusión</p>
                    </a>
                </div>
                <div class="button">
                    <a href="#">
                        <img src="images/parlante.png" alt="">
                        <p>Sonido</p>
                    </a>
                </div>
                <div class="button">
                    <a href="#">
                        <img src="images/microfono.png" alt="">
                        <p>Accesorios</p>
                    </a>
                </div>
                <div class="button">
                    <a href="#">
                        <img src="images/taller.png" alt="">
                        <p>Taller</p>
                    </a>
                </div>
            </div>
        </main>
        <footer>
            <div class="list-inline">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
              </div>
              <p>Copyright<i class="far fa-copyright"></i>All rights reserved</p>
        </footer>

</html>
